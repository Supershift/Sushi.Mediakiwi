<!DOCTYPE html>
<html>

        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
            $( document ).ready(function() {
                $(".add").click(function() {
                    $("article").removeClass("desktop");
                    $("article").addClass("mobile");
                });
                $(".remove").click(function() {
                    $("article").removeClass("mobile");
                    $("article").addClass("desktop");
                });
            });
        </script>
	</head>
	<body>

                    <ul>

                        <li>
                            <a href="#" class="fa fa-desktop remove"></a>
                            <a href="#" class="fa fa-tablet add"></a>
                        </li>
                    </ul>
			    </header>
			    <article class="desktop">
                    <div class="cell">
                        <div class="card">
                            <span class="three-quarters">Loading&#8230;</span>
                        </div>
                    </div>
                    <div id="mask"></div>
                    <iframe src="http://localhost/Mediakiwi/Main/Mediakiwi/Wim.Framework.Presentation/html/templatesStyleGuidePlanning.shtml?components=kanbanTool,mainMenu,loginNav"></iframe>
                </article>
			    <div class="clear"></div>
		    </section>
	</body>
</html>
