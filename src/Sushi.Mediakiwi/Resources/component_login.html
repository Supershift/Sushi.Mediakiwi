[[MK_SIGNIN_AREA]]
<h1>Sign in with your email</h1>
<table>
    <tfoot>
        <tr>
            <td><a href="[[MK_LOST_PWD]]">Lost password?</a></td>
            <td>
                <button id="submitBTN" class="action" value="Login">Login</button>
            </td>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td colspan="2">
                <input type="text" name="username" placeholder="Email" id="username" class="long[[MK_INPUT_ERR]]" value="[[MK_INPUT_USER]]" />
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="password" name="password" placeholder="Password" class="long[[MK_INPUT_ERR]]" id="password" /></td>
        </tr>
    </tbody>
</table>
