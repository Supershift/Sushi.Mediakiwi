<h1>Reset your password</h1>
<p>
    Your password needs to be (re)applied.
</p>
<p>
    Apply a minimum of 8 characters in length which should contain one of every character type: Uppercase, lowercase, number & symbol.
</p>
<table>
    <tr>
        <td colspan="2">
            <input type="text" name="username" placeholder="Email" disabled="disabled" class="long" id="username" value="[[MK_INPUT_USER]]" />
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="password" class="[[MK_INPUT_ERR]]" placeholder="Password" maxlength="64" name="password1" id="password1" /></td>
    </tr>
    <tr>
        <td colspan="2"><input type="password" class="[[MK_INPUT_ERR]]" placeholder="Retype password" maxlength="64" name="password2" id="password2" /></td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="submitBTN" class="action">Save & login</button>
        </td>
    </tr>
</table>
